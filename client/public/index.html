<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta
      name="description"
      content="The ASC Study Monitor is a curated, freely accessible, and regularly updated database of scholarly publications concerning altered states of consciousness."
    />
    <meta name="title" content="ASC Study Monitor" />
    <meta name="apple-mobile-web-app-title" content="ASC Study Monitor" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta name="application-name" content="ASC Study Monitor" />
    <meta name="msapplication-tooltip" content="Click to browse publications" />
    <meta name="msapplication-starturl" content="/" />

    <!-- prettier-ignore -->
    <% if (process.env.NODE_ENV === 'production') { %>
    <!-- prettier-ignore -->
    {% if static %}
    <!-- prettier-ignore -->
    {% include 'static_meta.html' %}
    <!-- prettier-ignore -->
    {% else %}
    <!-- prettier-ignore -->
    {% include 'dynamic_meta.html' %} {% endif %}

    <!-- prettier-ignore -->
    <% } %>

    <link
      rel="icon"
      href="https://i2.wp.com/mind-foundation.org/wp-content/uploads/2017/05/Favicon.png?fit=61%2C58&#038;ssl=1"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="https://i2.wp.com/mind-foundation.org/wp-content/uploads/2017/05/Favicon.png?fit=61%2C58&#038;ssl=1"
    />
    <meta
      name="msapplication-TileImage"
      content="https://i2.wp.com/mind-foundation.org/wp-content/uploads/2017/05/Favicon.png?fit=61%2C58&#038;ssl=1"
    />
    <link
      rel="icon"
      href="https://mind-foundation.org/wp-content/uploads/2017/05/Favicon.png"
      type="image/png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.VERSION = '<%= process.env.VERSION  %>'
      window.COMMIT_HASH = '<%= process.env.COMMIT_HASH %>'
    </script>
  </body>
</html>
