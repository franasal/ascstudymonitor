<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ASC Study Monitor</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
    />

    <meta
      name="description"
      content="The ASC Study Monitor is a curated, freely accessible, and regularly updated database of scholarly publications concerning altered states of consciousness."
    />
    <meta name="title" content="ASC Study Monitor" />
    <meta name="apple-mobile-web-app-title" content="ASC Study Monitor" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <meta name="application-name" content="ASC Study Monitor" />
    <meta name="msapplication-tooltip" content="Click to browse publications" />
    <meta name="msapplication-starturl" content="/" />

    <!-- prettier-ignore -->
    <% if (process.env.NODE_ENV === 'production') { %>
    <!-- prettier-ignore -->
    {% if abstract is defined and title is defined and url is defined %}
    <!-- prettier-ignore -->
    {% include 'dynamic_meta.html' %}
    <!-- prettier-ignore -->
    {% else %}
    <!-- prettier-ignore -->
    {% include 'static_meta.html' %}
    <!-- prettier-ignore -->
    {% endif %}
    <!-- prettier-ignore -->
    <% } %>

    <link
      rel="icon"
      href="https://mind-foundation.org/wp-content/themes/built-by-battalion/dist/assets/favicons/favicon.ico"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="https://mind-foundation.org/wp-content/themes/built-by-battalion/dist/assets/favicons/favicon.ico"
    />
    <meta
      name="msapplication-TileImage"
      content="https://mind-foundation.org/wp-content/themes/built-by-battalion/dist/assets/favicons/favicon.ico"
    />
    <link
      rel="icon"
      href="https://mind-foundation.org/wp-content/uploads/2017/05/Favicon.png"
      type="image/png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong>

    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      window.VERSION = '<%= process.env.VERSION  %>'
      window.COMMIT_HASH = '<%= process.env.COMMIT_HASH %>'
      window.ENV = '<%= process.env.NODE_ENV %>'
    </script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-90650695-2"
    ></script>

      window.dataLayer = window.dataLayer || []

      }
      gtag('js', new Date())

      gtag('config', 'UA-90650695-2')
