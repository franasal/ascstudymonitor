<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      charset="utf8"
      src="./static/bower_components/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="./static/bower_components/datatables.net/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="./static/bower_components/handlebars/handlebars.min.js"
    ></script>
    <script src="/static/bower_components/foundation-sites/dist/js/foundation.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./static/bower_components/foundation-sites/dist/css/foundation.min.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      id="datatables"
      href="./static/style.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="./static/mindblower/mindblower.css"
      type="text/css"
      media="all"
    />

    <script id="template-entry" type="text/x-handlebars-template">
      <div class="entry">
        <ul class="entry__disciplines">{{#each disciplines}}
          <li><a onClick="updateSearchValue('{{this}}')">{{ this }}</a></li>
        {{/each}}</ul>
        <h3>{{title}}</h3>

        <ul class="entry__authors">
          {{#each authors}}
            <li><a onClick="updateSearchValue('{{this.last_name}}')">{{ this.last_name }} {{this.first_name }}</a></li>
          {{/each}}
        </ul>
        <a onClick="updateSearchValue('{{year}}')">{{year}}</a>
        {{source}}
      </div>
    </script>

    <script id="template-menu" type="text/x-handlebars-template">
      {{#each items}}
        <li>
          <a href="#" class="menu__category-link">
            <span class="menu__category-link-label">{{title}}</span>&nbsp;
            <span class="menu__category-link-count">{{total}}</span>
          </a>
          <ul class="menu vertical nested">
            {{#each data}}
            <li><a href="#">{{ label }} ({{count}})</a></li>
            {{/each}}
          </ul>
        </li>
      {{/each}}
    </script>

    <!-- <li>
        <a href="#">Item 2</a>
        <ul class="menu vertical nested">
          <li><a href="#">Item 2A</a></li>
          <li><a href="#">Item 2B</a></li>
        </ul>
      </li>
      <li><a href="#">Item 3</a></li> -->

    <script src="./static/view.js"></script>
    <script src="./static/mindblower/mindblower.js"></script>
    <script src="./static/ui.js"></script>
    <script src="./static/app.js"></script>
  </head>
  <body>
    <div id="mindblower">
      <div id="mindblower__effect-container"></div>
      <div class="mindblower__label">Loading</div>
    </div>

    <div id="main" data-off-canvas-content>
      <div class="top-bar" data-sticky-container>
        <div
          class="title-bar"
          data-sticky
          data-options="marginTop:0;"
          style="width:100%"
        >
          <input
            type="text"
            class="title-bar__input"
            placeholder="Enter search term..."
          />
        </div>
      </div>

      <table class="data-table" class="display" style="width: 100%">
        <thead>
          <tr>
            <th></th>
            <th>Publication</th>
            <th></th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="3"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div id="menu">
      <ul
        class="vertical menu"
        data-accordion-menu
        style="max-width: 250px"
        id="menu-content"
      ></ul>
      <div id="menu-bottom">
        <p>
          <span class="menu-bottom__asc">ASC</span>
          <span class="menu-bottom__study-monitor">Study Monitor</span>
        </p>
        <span class="menu-bottom__love">
          Made with &hearts; in Berlin
        </span>
      </div>
    </div>
  </body>
</html>
