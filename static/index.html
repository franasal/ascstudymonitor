    <div class="search-bar__container">

      <thead>
        <tr>

      </thead>

          <td colspan="5">
            <div class="datatable-spinner__row">

                  startEffect()
                </script>

            </div>
          </td>
        </tr>
      </tf>

    <script id="template-title-column" type="text/x-handlebars-template">

      <h4>{{#authors row.authors}}{{ this }}{{/authors}}</h4>
      <h5>{{#disciplines row.disciplines}}{{ this }}{{/disciplines}}</h5>
